<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Battle Robot - Hangar</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .hangar { 
            padding: 40px; border: 3px solid #2ecc71; border-radius: 25px; background: #1a1a1a;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.2); text-align: center; width: 350px;
        }
        .preview-robot {
            width: 80px; height: 80px; margin: 20px auto; position: relative;
            background: #000; border-radius: 8px; border: 2px solid #333;
        }
        .preview-cannon {
            position: absolute; width: 40px; height: 15px; background: #333;
            right: -30px; top: 32px; border-radius: 4px;
        }
        .colors { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .dot:hover { transform: scale(1.2); }
        .active { border-color: white; }
        button { 
            width: 100%; padding: 18px; font-size: 22px; cursor: pointer; background: #2ecc71; 
            color: white; border: none; border-radius: 12px; font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="hangar">
        <h1>BATTLE ROBOT</h1>
        <div class="preview-robot" id="pv"><div class="preview-cannon"></div></div>
        <p>SELECIONE SUA COR:</p>
        <div class="colors">
            <div class="dot" style="background:#000000" onclick="sel('#000000')"></div>
            <div class="dot" style="background:#3498db" onclick="sel('#3498db')"></div>
            <div class="dot" style="background:#9b59b6" onclick="sel('#9b59b6')"></div>
            <div class="dot" style="background:#f1c40f" onclick="sel('#f1c40f')"></div>
            <div class="dot" style="background:#e67e22" onclick="sel('#e67e22')"></div>
        </div>
        <button onclick="window.location.href='mapa_battle_royale.html'">JOGAR</button>
    </div>
    <script>
        function sel(c) {
            document.getElementById('pv').style.background = c;
            localStorage.setItem('playerColor', c);
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            event.target.classList.add('active');
        }
        // Cor inicial
        sel(localStorage.getItem('playerColor') || '#000000');
    </script>
</body>
</html>
