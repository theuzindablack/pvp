<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Battle Robot - Lobby</title>
    <style>
        body { margin: 0; background: #0b0f19; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .lobby-container { width: 100vw; height: 100vh; background: radial-gradient(circle, #1c2538 0%, #05080f 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .robot-preview { position: relative; width: 100px; height: 60px; background: #3498db; border-radius: 4px; box-shadow: 0 0 50px rgba(52, 152, 219, 0.4); margin-bottom: 80px; transform: scale(2.5); transition: 0.2s; }
        .robot-preview::after { content: ''; position: absolute; right: -30px; top: 18px; width: 40px; height: 24px; background: #000; border-radius: 2px; }
        .ui-overlay { position: absolute; width: 90%; height: 85%; display: flex; flex-direction: column; justify-content: space-between; }
        .box-config { background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border-left: 5px solid #f1c40f; width: 220px; margin-bottom: 15px; }
        .mode-btn { width: 100%; padding: 12px; margin-top: 8px; background: #2c3e50; border: 2px solid #444; color: white; cursor: pointer; font-family: 'Arial Black'; }
        .mode-btn.active { border-color: #f1c40f; color: #f1c40f; }
        .btn-start { align-self: flex-end; background: #f1c40f; color: #000; padding: 25px 80px; font-size: 35px; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 8px 0 #9a7d0a; text-transform: uppercase; }
        h1 { position: absolute; top: 20px; font-size: 45px; letter-spacing: 5px; color: #fff; }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>BATTLE ROBOT</h1>
        <div id="robotModel" class="robot-preview"></div>
        <div class="ui-overlay">
            <div class="left-menu">
                <div class="box-config">
                    <p style="margin:0; font-size: 12px; color: #aaa;">DIFICULDADE</p>
                    <button id="btnEasy" class="mode-btn active" onclick="setMode('transition.html?mode=normal', 'btnEasy')">MODO NORMAL</button>
                    <button id="btnHard" class="mode-btn" onclick="setMode('transition.html?mode=hard', 'btnHard')">MODO HARD</button>
                </div>
                <div class="box-config">
                    <p style="margin:0; font-size: 12px; color: #aaa;">COR DO ROBÃ”</p>
                    <input type="color" id="colorPicker" value="#3498db" onchange="updateSkin()" style="width:100%; height:45px; margin-top:10px;">
                </div>
            </div>
            <button class="btn-start" onclick="go()">DECOLAR</button>
        </div>
    </div>
    <script>
        let currentPath = 'transition.html?mode=normal';
        function updateSkin() {
            const c = document.getElementById('colorPicker').value;
            document.getElementById('robotModel').style.backgroundColor = c;
            localStorage.setItem('playerColor', c);
        }
        function setMode(path, btnId) {
            currentPath = path;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btnId).classList.add('active');
        }
        function go() { window.location.href = currentPath; }
        window.onload = () => {
            const saved = localStorage.getItem('playerColor') || '#3498db';
            document.getElementById('colorPicker').value = saved;
            document.getElementById('robotModel').style.backgroundColor = saved;
        };
    </script>
</body>
</html>
